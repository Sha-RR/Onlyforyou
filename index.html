<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
        }
        .letter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>My Dearest [Her Name],</h1>
        <p>
            From the moment we met, my life has been filled with joy and love. You are my everything, and I cherish every moment we share together.
        </p>
        <p>
            Forever yours,<br>
            [Your Name]
        </p>
    </div>
</body>
</html>
